<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Pics From Mars</title>
</head>
<body>
<div id="container">
    <div class="jumbotron text-center">
        <h1 class="display-3">A Martian Landscape</h1>
        <p class="lead">Pictures from the NASA Mars Rovers</p>
    </div>  <!-- add some NASA logos -->
    <div class="row">
        <form class="text-center col-md-8 col-md-offset-2" id="picGetterForm">
            <div class="form-group">
                <div class="row text-center">
                    <div class="col-md-12">
                        <img class="img-rounded" src="images/Nasa_logo.png" alt="Thumbnail image">
                        <img class="img-rounded" src="images/Nasa_mer_daffy.png" alt="Thumbnail image">
                        <img class="img-rounded" src="images/Nasa_mer_marvin.png" alt="Thumbnail image">
                    </div>
                    &nbsp;
                    <label class="help-block">First select a rover:</label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="curiosity" value="curiosity">Curiosity
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="opportunity" value="opportunity">Opportunity
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="spirit" value="spirit">Spirit
                    </label>
                </div>
                <div class="row text-center">
                    <div class="col-md-4 col-md-offset-1">
                            <label class="help-block">Select a camera view:</label>
                            <select class="form-control" id="camera-choices" disabled>
                                <!--jQuery appends in the choices-->
                            </select>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                            <label class="help-block">Enter a Martian Solar Day:</label>
                            <input class="form-control solar-day" type="number" min="0" step="1" placeholder="Enter number 0 to 1000" disabled></input>
                            <span class="help-block">(Tip: 0 was the day it landed on Mars)</span>
                    </div>
                    <div class="rover-info col-md-8 col-md-offset-2">
                        <!-- append info here -->
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Get Pictures</button>
        <div class="row">
            <div class="text-center feedback">
                <!-- feedback goes here -->
            </div>
        </div>
        </form>
        &nbsp;
        
        &nbsp;
    </div>
    <div class="row" id="pic-results">
        <!--pics go here-->

    </div>



</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="app/app.js"></script>
</body>
</html>
